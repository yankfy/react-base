<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React组件：小实例</title>
</head>

<body>
    <h1>React组件：小实例</h1>
    <div id="reactContainer"></div>
    <script crossorigin src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/react-dom/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
        let Hello = React.createClass({
            getInitialState(){
                return {opacity:1.0}
            },
            componentDidMount() {
                setInterval(()=>{
                    var opacity = this.state.opacity
                    opacity -= 0.05
                    if(opacity<0.1) opacity = 1.0
                    this.setState({opacity})
                },100)
            },
            render(){
                return (<div style={{opacity:this.state.opacity}}><h2>Hello {this.props.name}</h2></div>)
            }
        })
        ReactDOM.render(<Hello name="PP"/>,document.getElementById('reactContainer'))
    </script>
</body>

</html>
