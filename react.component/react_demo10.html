<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React组件：props属性验证</title>
</head>

<body>
    <h1>props属性验证</h1>
    <div id="reactContainer"></div>
    <script crossorigin src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/react-dom/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
        let TypeValidator = React.createClass({
            getDefaultProps(){
                return {
                    title:"World"
                }
            },
            propTypes:{
                title:React.PropTypes.string.isRequired
            },
            render(){
                return (
                    <h2>
                        {this.props.title}
                    </h2>
                        )
            }
        })
        const num  = 123
        const data = 'PP'
        // ReactDOM.render(<TypeValidator title={data}/>,document.getElementById('reactContainer'))
        // 不传时采用默认值
        ReactDOM.render(<TypeValidator/>,document.getElementById('reactContainer'))
    </script>
</body>

</html>
