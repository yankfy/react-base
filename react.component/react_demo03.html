<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进阶JSX</title>
</head>

<body>
    <div id="reactContainer"></div>
    <script crossorigin src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/react-dom/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
        let names = ['web','html','css','javascript'];
        var HelloCompontent = React.createClass({
            render() {
                return <h1>Hello {names.map((name)=>{return <div key={name}>{name}</div>})}</h1>
            }
        });
        ReactDOM.render(<HelloCompontent/>, document.getElementById('reactContainer'))
    </script>
</body>

</html>
