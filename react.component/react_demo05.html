<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React组件：state成员</title>
</head>

<body>
    <h1>state状态集合</h1>
    <div id="reactContainer"></div>
    <script crossorigin src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/react-dom/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
        let TextBoxCompontent = React.createClass({
            getInitialState(){
                return {
                    enbale:false
                }
            },
            handleClick(event){
                this.setState({enable:!this.state.enable})
            },
            render(){
                return (<div>
                    <input type="text" disabled={this.state.enable}/>
                    <button onClick={this.handleClick}>改变输入框状态</button>
                </div>)
            }
        })
        ReactDOM.render(<TextBoxCompontent/>, document.getElementById('reactContainer'))
    </script>
</body>

</html>
