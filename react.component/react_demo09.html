<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React组件：props.children</title>
</head>

<body>
    <h1>this.props.children</h1>
    <div id="reactContainer"></div>
    <script crossorigin src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/react-dom/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
        let NotesList = React.createClass({
            render(){
                return (
                    <ol>
                    {React.Children.map(props.children,(child)=>{return <li>{child}</li>})}
                    </ol>)
            }
        })
        ReactDOM.render(<NotesList><span>PP</span><span>XX</span></NotesList>,document.getElementById('reactContainer'))
    </script>
</body>

</html>
