<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进阶JSX语法</title>
</head>

<body>
    <div id="reactContainer"></div>
    <script crossorigin src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/react-dom/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
        let arr = [
        <h1 key="1">Hello World</h1>,
        <h2 key="2">Hello PP</h2>
        ]
        ReactDOM.render(<div>{arr}</div>, document.getElementById('reactContainer'))
    </script>
</body>

</html>
