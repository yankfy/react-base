<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>

<body>
    <div id="reactContainer"></div>
    <!-- <script crossorigin src="./common/react.js"></script>
    <script crossorigin src="./common/react-dom.js"></script> -->
    <script crossorigin src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/react-dom/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
        var HelloCompontent = React.createClass({
            render() {
                return <h1>Hello {this.props.name?this.props.name:"World"}</h1>
            }
        });
        ReactDOM.render(<HelloCompontent name="Pony"/>, document.getElementById('reactContainer'))
    </script>
</body>

</html>
